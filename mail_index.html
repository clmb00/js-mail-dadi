<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Check Mail</title>
</head>
<body class="bg-teal-700 flex justify-center gap-y-2 h-screen flex-col">

  <div class="container mx-auto px-4 py-6 bg-white opacity-70 rounded-xl text-center font-bold">
    <form onsubmit="return false" class="my-6 mx-auto">

      <input type="email" id="email" class="text-lg text-white bg-teal-700 rounded-xl p-4 w-1/4 text-center" placeholder="example@mail.com">
      <button type="submit" id="btn" class="text-teal-700 w-32 p-4 border-2 border-current rounded-xl outline-current active:bg-teal-700 active:text-white mx-4">Check Email</button>
      <button type="reset" id="rst" class="text-teal-700 w-32 py-4 border-2 border-current rounded-xl outline-current active:bg-teal-700 active:text-white">Reset</button>    

    </form>
  </div>

  <div id="outputBox" class="container mx-auto px-4 py-6 bg-white opacity-60 rounded-xl text-center font-bold hidden">      
      <p>output</p>
  </div>

  <script src="./js/mail_script.js"></script>  
</body>
</html>
