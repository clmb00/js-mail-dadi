<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dice Game</title>
</head>
<body class="bg-amber-700 flex justify-center gap-y-2 h-screen flex-col">

  <div class="container mx-auto px-4 py-6 bg-white opacity-70 rounded-xl text-center font-bold">
    <form onsubmit="return false" class="my-6 mx-auto">

      <div id="userNumber" class="inline-block text-lg text-white bg-green-700 rounded-xl p-4 w-1/12 text-center h-13">?</div>

      <span class="px-3 text-xl">Vs</span>

      <div id="aiNumber" class="inline-block text-lg text-white bg-red-700 rounded-xl p-4 w-1/12 text-center h-13">?</div>

      <span class="px-3 text-2xl">=</span>

      <div id="output" class="inline-block text-lg text-white bg-amber-500 rounded-xl p-4 w-1/6 text-center h-13">???</div>

      <button type="submit" id="btn" class="text-amber-700 w-32 p-4 border-2 border-current rounded-xl outline-current active:bg-amber-700 active:text-white mx-4">Play!</button>
      <button type="reset" id="rst" class="text-amber-700 w-32 py-4 border-2 border-current rounded-xl outline-current active:bg-amber-700 active:text-white">Reset</button>    

    </form>
  </div>

  <div id="outputBox" class="container mx-auto px-4 py-6 bg-white opacity-70 rounded-xl text-center font-bold">      
      <p>Click Play! to play a game against the AI!</p>
  </div>

  <div id="log" class="container overflow-y-auto max-h-72 mx-auto px-4 py-6 rounded-xl text-center font-bold">

  </div>

  <script src="./js/dice_script.js"></script>  
</body>
</html>
